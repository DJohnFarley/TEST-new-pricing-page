<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   

    <title>Document</title>
</head>
<body>

<section class="packageMainContainer">

    <label  id = "question"></label>
    <article class="inputContainer">

        <input id="autocomplete"   class="inputField" type="text" placeholder="What is the address of your venue?">
        <input class="inputField " type="date" required>
        
            
            <select class="inputField "  name="mediaSelection" id="mediaSelection"'>
                <option value="Empty">Pick a service</option>
                <option value="photo">Photography</option>
                <option value="video">Videography</option>
                <option value="both">Photography & Videography</option>
            </select>
        
            <select  class="inputField "  name="coverage" id="coverage" >
                <option value="Empty">Pick a duration</option>
                <option value="day">Bridal Prep - First Dance</option>
                <option value="dayAndNight">Bridal Prep - 10pm</option>
            </select>
    
      
     

       <button id="togBtn">Next</button>
    </article>
</section>




<script src="script.js"></script>

    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeFU_L7uNDuhJoB-cqByqaqNzoXc9LdE4&libraries=places&callback=initAutocomplete">
    </script>




</body>
</html>
